<!DOCTYPE html>
<html lang="es">
    <head>
        <title> JAVASCRIPT Arreglos </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <h2> Variables multidimensionales </h2>
        <h2> Array de índice numérico </h2>
        <script>
            var arregloFrutas = [];
            arregloFrutas = ["mandarina", "ciruela", "pera"];
            arregloFrutas.push(prompt("El arreglo frutas ya tiene tres elementos asignados por programa (mandarina, ciruela y pera) agregue el cuarto elemento:"))
            document.write("<h3>Tipo para arregloFrutas: "+typeof arregloFrutas+"</h2>")
            document.write("<h3>Primer elemento cargado desde programa : "+arregloFrutas[0]+"</h3>");
            document.write("<H3>Segundo elemento cargado desde programa : "+arregloFrutas[1]+"</h3>");
            document.write("<H3>Tercer elemento cargado desde programa : "+arregloFrutas[2]+"</h3>");
            document.write("<h3>Cuarto elemento cargado desde teclado : " +arregloFrutas[3]+"</h3>");
        </script>
    </body>	
</html>
