<!DOCTYPE html>
<html lang="es">
    <head>
        <title> JAVASCRIPT Alcance </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <script> var variable; </script>
        <button onclick="var variable = prompt('ingrese un valor para la variable: '); alert('la variable tiene un valor de: '+ variable); alert('tipo de la variable local: '+ typeof variable)" style="width: 33%; background-color: aliceblue;">
            Inicializacion incorrecta
        </button>
        <button onclick="variable = prompt('ingrese un valor para la variable global: '); alert('la variable tiene un valor de: '+ variable); alert('tipo de la variable global: '+ typeof variable)" style="width: 33%; background-color: aliceblue;">
            Inicializacion correcta
        </button>
        <button onclick="if(variable == undefined) {alert('la variable no ha sido asignada');} else {alert('la variable tiene un valor de: '+ variable); alert('tipo de la variable global: '+ typeof variable)}" style="width: 33%; background-color: aliceblue;">
            Mostrar variable global
        </button>
    </body>	
</html>
