<!DOCTYPE html>
<html lang="es">
    <head>
        <title> JAVASCRIPT Location </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <button id="yt"> Youtube </button>
        <button id="netflix"> Netflix </button>
        <button id="sf"> Source Forge </button>
    </body>	
    <script type="text/javascript">
        document.getElementById("yt").onclick=function(){
            location.href="https://www.youtube.com/";
        }
        document.getElementById("netflix").onclick=function(){
            location.href="https://www.netflix.com/browse";
        }
        document.getElementById("sf").onclick=function(){
            location.href="https://sourceforge.net/";
        }
    </script>
</html>
