<!DOCTYPE html>
<html lang="es">
    <head>
        <title> JAVASCRIPT operaciones sobre input </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <h3> Introduzca un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente  </h3>
        <input type="text" id="x">
        <script>
            var entrada1 = document.getElementById("x");
        </script>
        <button id="muestraValor">
            Mostrar valor
        </button>
        <script> /* Funciones o manejadores de evento */
            document.getElementById("muestraValor").onclick=function(){
                alert(document.getElementById("x").value);
            }
        </script>
        <button id="Suma1">
            Sumar 1
        </button>
        <script> /* Funciones o manejadores de evento */
            document.getElementById("Suma1").onclick=function(){
                document.getElementById("x").value = parseInt(document.getElementById("x").value) + 1;
            }
        </script>
        <button id="cuadrado">
            x**2
        </button>
        <script> /* Funciones o manejadores de evento */
            document.getElementById("cuadrado").onclick=function(){
                document.getElementById("x").value = parseInt(document.getElementById("x").value)**2;
            }
        </script>
        <button id="duplica">
            multiplica * 2
        </button>
        <script> /* Funciones o manejadores de evento */
            document.getElementById("duplica").onclick=function(){
                document.getElementById("x").value = parseInt(document.getElementById("x").value)*2;
            }
        </script>
        <button id="cuadradodedos">
            2**x
        </button>
        <script> /* Funciones o manejadores de evento */
            document.getElementById("cuadradodedos").onclick=function(){
                document.getElementById("x").value = 2**parseInt(document.getElementById("x").value);
            }
        </script>
    </body>	
</html>
